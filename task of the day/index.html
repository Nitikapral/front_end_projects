<!-- Create a web page using HTML, CSS, and JavaScript that initiates with a loading screen. 
    Subsequently, at the 5-second, a welcoming popup is displayed. After 7 seconds, a second popup appears, and at 10 seconds, 
    a third popup emerges. Finally, the main content of the page loads. and Remember the content page is a separate file that calls by javascript. This task is only completed using HTML, CSS, and JavaScript, not jQuery.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="myfunction()">
    <div class="container-fluid">
      <div class="row my-5 mx-auto">
        <div class="col d-flex justify-content-center" id="loader">
          <div
            class="spinner-border text-primary"
            style="width: 100px; height: 100px; margin-top: 10rem"
          ></div>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div
          class="col-4 m-5 p-4"
          id="firstPopUp"
          style="
            color: white;
            background-color: rgba(0, 0, 255, 0.418);
            display: none;
          "
        >
          <h2>Welcome!</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt,
            beatae.
          </p>
        </div>
        <div
          class="col-4 m-5 p-4"
          id="secondPopUp"
          style="
            color: white;
            background-color: rgba(255, 0, 0, 0.381);
            display: none;
          "
        >
          <h2>Hye!</h2>
          <p>How are You</p>
        </div>
        <div
          class="col-4 m-5 p-4"
          id="thirdPopUp"
          style="
            color: white;
            background-color: rgba(238, 130, 238, 0.414);
            display: none;
          "
        >
          <h2>Thanks for Visiting!</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora,
            voluptates.
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function myfunction() {
        let p1 = document.getElementById("firstPopUp");
        let p2 = document.getElementById("secondPopUp");
        let p3 = document.getElementById("thirdPopUp");
        //   console.log(p1);
        //   console.log(p2);
        //   console.log(p3);

        setTimeout(() => {
          p1.style.display = "block";
        }, 5000);

        setTimeout(() => {
          p1.style.display = "none";
          p2.style.display = "block";
        }, 7000);

        setTimeout(() => {
          p2.style.display = "none";
          p3.style.display = "block";
        }, 10000);

        setTimeout(() => {
          location.href = "content.html";
        }, 13000);
      }
    </script>
  </body>
</html>
