    <script>
      let slideIndex = 0;
      var ele = $(".img");
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        if (slideIndex == 2) {
          setTimeout(function () {
            ele1.fadeIn();
          }, 1000);
          setTimeout(function () {
            ele2.fadeIn();
          }, 2000);
          setTimeout(function () {
            ele3.fadeIn();
          }, 3000);
          setTimeout(function () {
            ele4.fadeIn();
          }, 4000);
          setTimeout(function () {
            ele5.fadeIn();
          }, 5000);
          setTimeout(function () {
            ele6.fadeIn();
          }, 6000);
          setTimeout(function () {
            ele7.fadeIn();
          }, 7000);
          setTimeout(function () {
            ele8.fadeIn();
          }, 8000);
          setTimeout(function () {
            ele9.fadeIn();
          }, 9000);
          setTimeout(showSlides, 30000);
        } else {
          ele.hide();
          setTimeout(showSlides, 5000);
        }
      }

      var ele2 = $("#img2");
